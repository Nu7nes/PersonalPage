        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link

            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"

        />
        <link rel="icon" type="image/png" href="../../assets/images/logos/logo.webp" />
        <link rel="stylesheet" href="../../styles/style.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Contato</title>
    </head>
    <body>
        <header>
            <div class="loader">
                <div class="loader-element"></div>
            </div>
            <nav id="navbar" class="navbar container">
                <img
                    class="logo-img"
                    src="../../assets/images/logos/logo.webp"
                    alt="logo"
                    width="50vw"
                />
                <button id="nav-btn-toggle" class="nav-toggle">
                    <span class="material-symbols-outlined"> menu </span>
                </button>
                <ul id="navbar-links-toggle" class="navbar-links">
                    <li class="nav-link">
                        <span class="material-symbols-outlined">
                            arrow_back_ios_new
                        </span>
                        <a class="nav-link" href="/"
                            >Sobre mim</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <section>
                    <div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="48"
                            height="48"
                            viewBox="0 0 48 48"
                        >
                            <defs>
                                <mask id="ipSMessage0">
                                    <g
                                        fill="none"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="4"
                                    >
                                        <path
                                            fill="#fff"
                                            stroke="#fff"
                                            d="M44 24c0 11.046-8.954 20-20 20H4V24C4 12.954 12.954 4 24 4s20 8.954 20 20"
                                        />
                                        <path
                                            stroke="#000"
                                            d="M14 18h18m-18 8h18m-18 8h10"
                                        />
                                    </g>
                                </mask>
                            </defs>
                            <path
                                fill="#2972dd"
                                d="M0 0h48v48H0z"
                                mask="url(#ipSMessage0)"
                            />
                        </svg>
                        <h1>Fale comigo</h1>
                    </div>
                    <p>
                        Entre em contato comigo através do formulário abaixo.
                    </p>

                    <form onsubmit="event.preventDefault(); sendMail();">
                        <div class="input-container">
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required=""
                            />
                            <label for="name" class="label">Seu nome</label>
                            <div class="underline"></div>
                        </div>
                        <div class="input-container">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required=""
                            />
                            <label for="email" class="label"
                                >E-mail para contato</label
                            >
                            <div class="underline"></div>
                        </div>
                        <div class="input-container">
                            <textarea
                                id="message"
                                name="message"
                                required
                                rows="4"
                                cols="50"
                            ></textarea>
                            <label for="message" class="label"
                                >O que tem em mente?</label
                            >
                            <div class="underline"></div>
                        </div>
                        <cite
                            >Caso deseje contato por Whats App ou alguma rede
                            social, basta especificar no corpo da
                            mensagem.</cite
                        >
                        <button class="sendButton">Enviar</button>
                    </form>
                </section>
            </article>
        </main>

        <script src="./scripts/actions.js"></script>
        <script src="./scripts/interface.js"></script>
        <script src="./scripts/model.js"></script>
    </body>
</html>
