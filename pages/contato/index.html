                                mask="url(#ipSMessage0)"
                            />
                        </svg>
                        <h1>Fale comigo</h1>
                    </div>
                    <p>Entre em contato comigo através do formulário abaixo.</p>

                    <form onsubmit="event.preventDefault(); sendMail();">
                        <div class="input-container">
                            <input type="text" id="name" name="name" required />
                            <label for="name" class="label">
                                <span class="material-symbols-outlined">
                                    mood
                                </span>
                                Seu nome</label
                            >
                            <div class="underline"></div>
                        </div>
                        <div class="input-container">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                            <label for="email" class="label">
                                <span class="material-symbols-outlined">
                                    alternate_email
                                </span>
                                E-mail para contato</label
                            >
                            <div class="underline"></div>
                        </div>
                        <div class="input-container">
                            <textarea
                                id="message"
                                name="message"
                                required
                                rows="4"
                                cols="50"
                            ></textarea>
                            <label for="message" class="label"
                                >O que tem em mente?</label
                            >
                            <div class="underline"></div>
                        </div>
                        <cite
                            >Caso deseje contato por Whats App ou alguma rede
                            social, basta especificar no corpo da
                            mensagem.</cite
                        >
                        <button class="sendButton">Enviar</button>
                    </form>
                </section>

                    class="social-links"
                    data-aos="fade-up"
                    data-aos-delay="400"
